  <div class="col-md-8">
  <table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Size</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let blob of blobs">
      <td><a href="{{blob.uri}}">{{blob.name}}</a></td>
      <td>{{blob.contentLength}} bytes</td>
    </tr>
  </tbody>
</table>
</div>
